<div class="content-page">
  <div class="list-group">
    <div class="d-flex w-100 justify-content-between">
      <h1>New post</h1>
    </div>
      <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Article title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input type="text" class="form-control" id="content" placeholder="Article content" formControlName="content">
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" id="image" placeholder="Article image link" formControlName="image">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmitForm()" [disabled]="postForm.invalid">Post article</button>
      </form>

  </div>
</div>
